- type: entity
  id: AsteroidRockSulfur
  parent: AsteroidRock
  description: An ore vein rich with sulfur.
  suffix: AsteroidRockSulfur
  components:
    - type: OreVein
      oreChance: 1.0
      currentOre: OreSulfur
    - type: Sprite
      layers:
        - state: rock_asteroid
        - map: [ "enum.EdgeLayer.South" ]
          state: rock_asteroid_south
        - map: [ "enum.EdgeLayer.East" ]
          state: rock_asteroid_east              # placeholder sprite till someone bothers making one
        - map: [ "enum.EdgeLayer.North" ]
          state: rock_asteroid_north
        - map: [ "enum.EdgeLayer.West" ]
          state: rock_asteroid_west
        - state: rock_gold
          map: [ "enum.MiningScannerVisualLayers.Overlay" ]

