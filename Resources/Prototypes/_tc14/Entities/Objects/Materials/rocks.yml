- type: entity
  parent: BaseItem
  id: RockItem
  name: rock
  description: Bash two of those together and see what happens.
  components:
  - type: Sprite
    sprite: Objects/Tools/rock.rsi
    state: "rock"
  - type: Item
    sprite: Objects/Tools/rock.rsi
    size: Normal
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Construction
    graph: FlakingRock
    node: start
  - type: Tool
    qualities:
    - Hammering
    useSound:
      path: /Audio/Effects/Footsteps/largethud.ogg
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 7

- type: entity
  parent: BaseItem
  id: FlakingRock
  name: flaking rock
  description: Sharp rock, quite a neat tool!
  components:
  - type: Sprite
    sprite: Objects/Tools/rock.rsi
    state: "flakingrock"
  - type: Item
    sprite: Objects/Tools/rock.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Sharp
    butcherDelayModifier: 2.5 # this sucks
  - type: Construction
    graph: FlakingRock
    node: flakingRock
  - type: Tool
    qualities:
    - Slicing
    speedModifier: 0.5
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 5


