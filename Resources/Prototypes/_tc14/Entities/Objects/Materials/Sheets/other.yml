- type: entity
  parent: SheetOtherBase
  id: SheetBlueprintPaper
  name: blueprint paper
  description: Wait, aren't blueprints blue because they already have something written on them???
  suffix: Full
  components:
    - type: Stack
      stackType: SheetBlueprintPaperStack
      baseLayer: base
      layerStates:
        - bluepaper
        - bluepaper_2
        - bluepaper_3
    - type: Tag
      tags:
        - BlueprintMaterial
    - type: Material
    - type: PhysicalComposition
      materialComposition:
        Paper: 1
    - type: Sprite
      sprite: Objects/Materials/researchearlytechpaper.rsi
      state: bluepaper_3
      layers:
        - state: bluepaper_3
          map: [ "base" ]
    - type: Item
      heldPrefix: blueprint
    - type: Appearance
    - type: Extractable
      grindableSolutionName: paper
    - type: SolutionContainerManager
      solutions:
        paper:
          reagents:
            - ReagentId: Cellulose
              Quantity: 3

- type: entity
  parent: SheetBlueprintPaper
  id: SheetBlueprintPaper1
  name: blueprint paper
  suffix: Single
  components:
    - type: Sprite
      state: bluepaper
    - type: Stack
      count: 1

- type: Tag
  id: BlueprintMaterial

- type: stack
  id: SheetBlueprintPaperStack
  name: blueprint paper
  spawn: SheetBlueprintPaper
  maxCount: 30
