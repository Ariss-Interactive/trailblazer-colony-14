- type: entity
  parent: BaseItem
  id: RockItem
  name: rock
  description: The foundation of any civilization.
  components:
  - type: Sprite
    sprite: Objects/Materials/materials.rsi
    state: "rock"
  - type: Item
    sprite: Objects/Materials/materials.rsi
    size: Normal
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Tool
    qualities:
    - Hammering
    useSound:
      path: /Audio/Effects/Footsteps/largethud.ogg
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 7
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 7
