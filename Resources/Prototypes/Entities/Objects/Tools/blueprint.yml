- type: entity
  parent: BaseItem
  id: BaseBlueprint
  name: blueprint
  description: A blueprint for some machine. It can be inserted into an autolathe.
  # abstract: true
  components:
  - type: Sprite
    sprite: Objects/Tools/blueprint.rsi
    state: icon
  - type: Item
    size: Normal
    shape:
    - 0,0,2,0
    storedSprite:
      sprite: Objects/Tools/blueprint.rsi
      state: storage
  - type: Blueprint
  - type: StaticPrice
    price: 1000
  - type: Tag
    tags:
    - BlueprintAutolathe

- type: entity
  parent: BaseBlueprint
  id: BlueprintFulton
  suffix: fulton
  components:
  - type: Blueprint
    providedRecipes:
    - Fulton
    - FultonBeacon

- type: entity
  parent: BaseBlueprint
  id: BlueprintSeismicCharge
  suffix: seismic charge
  components:
  - type: Blueprint
    providedRecipes:
    - SeismicCharge

- type: entity
  parent: BaseBlueprint
  id: BlueprintDoubleEmergencyTank
  suffix: double emergency tank
  components:
  - type: Blueprint
    providedRecipes:
    - DoubleEmergencyOxygenTank
    - DoubleEmergencyNitrogenTank
