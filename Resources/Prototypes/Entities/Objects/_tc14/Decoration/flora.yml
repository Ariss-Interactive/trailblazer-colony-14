- type: entity
  name: bush
  id: BaseBush
  description: A bush. Maybe you can forage something from it.
  abstract: true
  components:
  - type: SpriteFade
  - type: Clickable
  - type: Sprite
    noRot: true
    sprite: Objects/Decoration/Flora/flora_bush.rsi
    drawdepth: Overdoors
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Web # do not ask
  - type: MeleeSound
    soundGroups:
      Brute:
        path: /Audio/Effects/chop.ogg
        params:
          variation: 0.05
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/tree_fell.ogg
          params:
            volume: 5
            variation: 0.05
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          Log:
            min: 1
            max: 2
      - !type:WeightedSpawnEntityBehavior
        weightedEntityTable: "RandomBushTable"
        minSpawn: 0
        maxSpawn: 1

- type: entity
  id: BushForage
  parent: BaseBush
  components:
  - type: Sprite
    layers:
    - state: bush1
      map: ["random"]
  - type: RandomSprite
    available:
    - random:
        bush1: ""
        bush2: ""

- type: weightedRandomEntity
  id: RandomBushTable
  weights:
    WheatSeeds: 3
    CarrotSeeds: 3
    CabbageSeeds: 3
    GarlicSeeds: 3
    LemonSeeds: 3
    PotatoSeeds: 3
    TomatoSeeds: 3
    EggplantSeeds: 3
    CornSeeds: 3
    LimeSeeds: 1
    TeaPlantSeeds: 1
    TowercapSeeds: 1
    ChanterelleSeeds: 1
    EggySeeds: 1
    TobaccoSeeds: 1
    CannabisSeeds: 1
    NettleSeeds: 1
    AloeSeeds: 1
    PoppySeeds: 1
