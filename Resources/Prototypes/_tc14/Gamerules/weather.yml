- type: entity
  id: WeatherEventScheduler
  parent: BaseGameRule
  components:
    - type: BasicStationEventScheduler
      minimumTimeUntilFirstEvent: 0
      minMaxEventTiming:
        min: 600 # 10 mins
        max: 900 # 15 mins
      scheduledGameRules: !type:NestedSelector
        tableId: WeatherEventTable

- type: entityTable
  id: WeatherEventTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
      - id: GameRuleWeatherChange

- type: entity
  parent: BaseGameRule
  id: GameRuleWeatherChange
  components:
    - type: StationEvent
      earliestStart: 0
      reoccurrenceDelay: 0
    - type: WeatherChangeRule
      weatherTable: !type:GroupSelector
        children:
        - !type:GroupSelector
          weight: 50 # rain
          children:
            - id: Rain
        - !type:GroupSelector # common weather
          weight: 30
          children:
            - id: SnowfallLight
            - id: SnowfallMedium
            # - id: SnowfallHeavy
        - !type:GroupSelector # rare weather
          weight: 15
          children:
            - id: Hail
            - id: Sandstorm
            # - id: SandstormHeavy
            - id: Storm
        - !type:GroupSelector # extreme weather
          weight: 5
          children:
            - id: Ashfall
            - id: AshfallLight
            # - id: AshfallHeavy
            - id: Fallout
